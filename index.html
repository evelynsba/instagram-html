<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/styles.css">
    <title>Instagram</title>
</head>
<body>
    <div class= "instagram-wrapper">
        <div class= "instagram-phone">
            <img src="img/iphone insta.png" alt="Instagram phone">
        </div>
        <div class="instagram-continue">
            <div class="group">
                <img src="img/instagram logo.PNG" alt="instagram logo">
                <div class="profile-photo">
                    <img src="img/perfil.png" alt="photo profile">
                </div>
                <a href="#" class="instagram-login"> Continuar como evelynsba</a>
                <a href="#" class="instagram-logout">Remover conta</a>
            </div>
            <div class="group">
                <p class="not-account">Não é evelynsba</p>
                <p class="notaccount">
                    <span class="link-blue">Alternar contas</span>
                    ou
                    <span class="link-blue">Increva-se</span>
                </p>
            </div>
            <div class="get-the-app">
                <p class="get-app">Download the app</p>
                <div class="download">
                    <a href="#" class="app-download"></a>
                    <a href="#" class="app-download"></a>
                </div>
            </div>
        </div>
    </div>
    
</body>
</html>
